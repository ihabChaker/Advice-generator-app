<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/main.css">
  <script src="./scripts/quote.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body class="wrapper">

  <main class="advice">
    <h2 class="advice__id">Advice #<span id="advice-id"></span></h2>
    <h1 class="advice__text" id="advice-text"></h1>
    <div class="advice__devider"></div>
    <button class="advice__new-advice-btn" id="new-advice-btn">
      <img src="./images/icon-dice.svg" alt="A dice icon">
    </button>
  </main>

</body>

</html>
